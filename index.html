<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HS Global Learning Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>HS Global Learning Studio</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('productsPage')">Products</button>
      <button onclick="showPage('adminPanel')">Admin</button>
    </nav>
  </header>

  <main>
    <!-- HOME / Service Form -->
    <section id="home" class="page active">
      <h2>Request a Service</h2>
      <p>Select your service and we’ll get back to you soon.</p>

      <form id="serviceForm">
        <label>Name *</label>
        <input name="name" required>
        <label>Email *</label>
        <input name="email" type="email" required>
        <label>Contact *</label>
        <input name="contact" required>
        <label>Service *</label>
        <select name="service" required>
          <option value="">-- Choose service --</option>
          <option value="Web Development">Web Development</option>
          <option value="Graphic Design">Graphic Design</option>
          <option value="Study Visa & Other Visa">Study Visa & Other Visa</option>
          <option value="Computer Course">Computer Course</option>
          <option value="Work Visa">Work Visa</option>
          <option value="Other">Other</option>
        </select>
        <label>Message</label>
        <textarea name="message" placeholder="Write details..."></textarea>
        <button type="submit">Submit Request</button>
      </form>
      <div id="status"></div>

      <h3 class="subhead">Available Products</h3>
      <div id="productList" class="products"></div>
    </section>

    <!-- PRODUCTS / Buy Now -->
    <section id="productsPage" class="page">
      <h2>Products for Sale</h2>
      <div id="productListBuy" class="products"></div>

      <section id="productFormPage" class="page">
        <h2>Buy Product</h2>
        <form id="productOrderForm">
          <label>Product Name</label>
          <input name="productName" id="selectedProduct" readonly>
          <label>Name *</label>
          <input name="name" required>
          <label>Email *</label>
          <input name="email" type="email" required>
          <label>Contact / WhatsApp *</label>
          <input name="contact" required>
          <label>Address *</label>
          <textarea name="address" required></textarea>
          <button type="submit">Submit Order</button>
        </form>
        <div id="productOrderStatus"></div>
        <button onclick="showPage('productsPage')" style="margin-top:15px;">Back to Products</button>
      </section>
    </section>

    <!-- ADMIN PANEL -->
    <section id="adminPanel" class="page">
      <div class="card">
        <h2>Admin Dashboard</h2>

        <h3>Add New Product</h3>
        <input id="pName" placeholder="Product Name">
        <input id="pPrice" placeholder="Price">
        <textarea id="pDesc" placeholder="Description"></textarea>
        <input id="pImage" type="file" accept="image/*">
        <button onclick="addProduct()">Add Product</button>

        <h3>All Products</h3>
        <ul id="adminProductList"></ul>

        <h3>Service Requests & Product Orders</h3>
        <ul id="orderList"></ul>
      </div>
    </section>
  </main>

  <footer>© <span id="year"></span> HS Global Learning Studio</footer>
  <script src="script.js"></script>
</body>
</html>
