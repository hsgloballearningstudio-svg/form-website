<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HS Global Learning Studio</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f4f7fb;margin:0;padding:0;color:#111;}
    header{background:#fff;padding:12px 0;border-bottom:1px solid #e6eef9;text-align:center;}
    main{max-width:900px;margin:30px auto;padding:0 16px;}
    h1{margin:0;font-size:22px;}
    .card{background:#fff;border-radius:10px;padding:20px;margin-top:18px;box-shadow:0 6px 20px rgba(9,30,66,0.06);}
    input,select,textarea{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #e8eef6;font-size:14px;}
    button{background:#0066cc;color:#fff;padding:10px 14px;border:0;border-radius:8px;cursor:pointer;font-weight:700;}
    button:hover{opacity:.9;}
    .actions{margin-top:10px;}
    footer{text-align:center;color:#777;margin:30px 0;}
    .admin-login{position:fixed;bottom:10px;right:10px;background:#222;color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer;font-size:13px;}
    #adminPanel{display:none;}
  </style>
</head>
<body>
  <header>
    <h1>HS Global Learning Studio</h1>
  </header>

  <main>
    <section class="card" id="formSection">
      <h2>Request a Service</h2>
      <form id="hsForm">
        <label>Name *</label>
        <input name="name" type="text" required>
        <label>Email *</label>
        <input name="email" type="email" required>
        <label>Contact *</label>
        <input name="contact" type="text" required>
        <label>Service *</label>
        <select name="service" required>
          <option value="">-- Choose service --</option>
          <option>Web Development</option>
          <option>Graphic Design</option>
          <option>Study Visa</option>
          <option>Work Visa</option>
        </select>
        <label>Message</label>
        <textarea name="message"></textarea>
        <div class="actions">
          <button type="submit">Submit</button>
          <span id="status"></span>
        </div>
      </form>
    </section>

    <section class="card" id="adminPanel">
      <h2>Admin Panel</h2>
      <p>Welcome, Admin! (this section will later show submissions & products)</p>
      <button onclick="logout()">Logout</button>
    </section>
  </main>

  <div class="admin-login" onclick="openLogin()">Admin Login</div>

  <footer>Â© <span id="year"></span> HS Global Learning Studio</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const adminBtn = document.querySelector(".admin-login");
    const adminPanel = document.getElementById("adminPanel");
    const formSection = document.getElementById("formSection");

    function openLogin(){
      const user = prompt("Enter admin username:");
      const pass = prompt("Enter admin password:");
      if(user === "admin" && pass === "1234"){
        alert("Login successful!");
        adminPanel.style.display = "block";
        formSection.style.display = "none";
        adminBtn.style.display = "none";
      } else {
        alert("Invalid username or password!");
      }
    }

    function logout(){
      adminPanel.style.display = "none";
      formSection.style.display = "block";
      adminBtn.style.display = "block";
    }
  </script>
</body>
</html>
