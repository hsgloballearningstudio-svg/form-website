<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HS Global Learning Studio | Services & Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>HS Global Learning Studio</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('adminLogin')">Admin</button>
    </nav>
  </header>

  <main>
    <!-- HOME PAGE -->
    <section id="home" class="page active">
      <h2>Request a Service</h2>
      <p>Select your service and we’ll get back to you soon.</p>

      <form id="serviceForm">
        <label>Name *</label>
        <input name="name" required>

        <label>Email *</label>
        <input name="email" type="email" required>

        <label>Contact *</label>
        <input name="contact" required>

        <label>Service *</label>
        <select name="service" required>
          <option value="">-- Choose service --</option>
          <option value="Web Development">Web Development</option>
          <option value="Graphic Design">Graphic Design</option>
          <option value="Study Visa & Other Visa">Study Visa & Other Visa</option>
          <option value="Computer Course">Computer Course</option>
          <option value="Work Visa">Work Visa</option>
          <option value="Other">Other</option>
        </select>

        <label>Message</label>
        <textarea name="message" placeholder="Write details..."></textarea>

        <button type="submit">Submit Request</button>
      </form>
      <div id="status"></div>

      <h3 class="subhead">Available Products</h3>
      <div id="productList" class="products"></div>
    </section>

    <!-- PRODUCT ORDER PAGE -->
    <section id="productOrder" class="page">
      <h2 id="prodTitleHeading"></h2>
      <form id="productOrderForm">
        <label>Customer Name *</label><input name="custName" required>
        <label>Email *</label><input name="custEmail" type="email" required>
        <label>WhatsApp / Phone *</label><input name="custPhone" required>
        <label>Address *</label><textarea name="custAddress" required></textarea>
        <input type="hidden" name="productId" id="prodIdInput">
        <button type="submit">Submit Order</button>
      </form>
      <button onclick="showPage('home')">Back to Home</button>
    </section>

    <!-- ADMIN LOGIN -->
    <section id="adminLogin" class="page">
      <div class="card login-card">
        <h2>Admin Login</h2>
        <input id="adminUser" placeholder="Username">
        <input id="adminPass" type="password" placeholder="Password">
        <button onclick="loginAdmin()">Login</button>
        <div id="loginMsg"></div>
      </div>
    </section>

    <!-- ADMIN DASHBOARD -->
    <section id="adminPanel" class="page">
      <div class="card">
        <h2>Admin Dashboard</h2>
        <button class="logout" onclick="logout()">Logout</button>

        <h3>Add New Product</h3>
        <input id="pName" placeholder="Product Name">
        <input id="pPrice" placeholder="Price">
        <textarea id="pDesc" placeholder="Description"></textarea>
        <input id="pImage" placeholder="Image URL">
        <button onclick="addProduct()">Add Product</button>

        <h3>Products List</h3>
        <ul id="adminProductList"></ul>

        <h3>Customer Orders</h3>
        <ul id="orderList"></ul>
      </div>
    </section>
  </main>

  <footer>© <span id="year"></span> HS Global Learning Studio</footer>
  <script src="script.js"></script>
</body>
</html>
