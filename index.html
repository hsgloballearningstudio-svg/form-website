<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HS Global Learning Studio – Online Store & Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>HS Global Learning Studio</h1>
      <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('adminLogin')">Admin</button>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <!-- 🏠 Home -->
    <section id="home" class="page">
      <h2>Request a Service</h2>
      <form id="hsForm">
        <label>Name *</label>
        <input name="name" type="text" required>
        <label>Email *</label>
        <input name="email" type="email" required>
        <label>Contact *</label>
        <input name="contact" type="text" required>
        <label>Service *</label>
        <select name="service" required>
          <option value="">-- Choose --</option>
          <option value="Web Development">Web Development</option>
          <option value="Graphic Design">Graphic Design</option>
          <option value="Video Editing">Video Editing</option>
          <option value="Online Shopping">Online Shopping</option>
        </select>
        <textarea name="message" placeholder="Details (optional)"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="status"></div>
      <hr>
      <h3>Products</h3>
      <div id="productList" class="products"></div>
    </section>

    <!-- 🔐 Admin Login -->
    <section id="adminLogin" class="page hidden">
      <h2>Admin Login</h2>
      <input id="adminUser" placeholder="Username">
      <input id="adminPass" type="password" placeholder="Password">
      <button onclick="adminLogin()">Login</button>
      <div id="loginMsg"></div>
    </section>

    <!-- ⚙️ Admin Dashboard -->
    <section id="adminPanel" class="page hidden">
      <h2>Admin Dashboard</h2>
      <button onclick="logout()">Logout</button>
      <h3>Add Product</h3>
      <input id="pName" placeholder="Product Name">
      <input id="pPrice" placeholder="Price">
      <input id="pImage" type="file" accept="image/*">
      <textarea id="pDesc" placeholder="Description"></textarea>
      <button onclick="addProduct()">Add Product</button>
      <h3>All Orders</h3>
      <ul id="ordersList"></ul>
    </section>
  </main>

  <footer>© <span id="year"></span> HS Global Learning Studio</footer>
  <script src="script.js"></script>
</body>
</html>
