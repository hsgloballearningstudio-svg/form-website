<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HS Global — Modern</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-white shadow sticky top-0 z-30">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-indigo-600 text-white rounded-lg flex items-center justify-center font-bold">HS</div>
        <div>
          <h1 class="text-lg font-semibold">HS Global Learning Studio</h1>
          <p class="text-sm muted">Services • Courses • Products</p>
        </div>
      </div>
      <nav class="flex items-center gap-3">
        <button id="btnHome" class="px-3 py-2 rounded-md hover:bg-slate-100">Home</button>
        <button id="btnProducts" class="px-3 py-2 rounded-md hover:bg-slate-100">Products</button>
        <button id="btnAdmin" class="px-3 py-2 rounded-md bg-indigo-600 text-white rounded-lg">Admin</button>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-6">
    <!-- Pages: Home, Products, Admin -->
    <section id="page-home" class="card">
      <!-- service form + description etc. -->
    </section>

    <section id="page-products" class="card hidden">
      <!-- Products page -->
    </section>

    <section id="page-admin" class="card hidden">
      <!-- Admin panel -->
    </section>
  </main>

  <!-- Footer with social icons -->
  <footer class="max-w-5xl mx-auto p-4 text-center muted">
    <div class="flex justify-center gap-6 mb-2">
      <a href="https://www.tiktok.com/@hsgloballearningstudio" target="_blank"><i class="fab fa-tiktok fa-2x"></i></a>
      <a href="https://www.instagram.com/hsgloballearningstudio" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
      <a href="https://www.facebook.com/hsgloballearningstudio" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="https://wa.me/923086036049" target="_blank"><i class="fab fa-whatsapp fa-2x"></i></a>
      <a href="https://www.youtube.com/@hsgloballearningstudiobackupch" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
    </div>
    © HS Global Learning Studio
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
